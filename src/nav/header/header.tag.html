<div class='logo'>
  logo
</div>
<div class='menu' [class.on]='on'>
  <div class='title'>
    <span> News </span>
    <div class='toggle' (click)='toggle()'>
      <cti key='app.list'></cti>
    </div>
  </div>
  <div class='links'>
    <a class='link' *ngFor='let i of links' [routerLink]='i.link'>
      {{ i.text }}
    </a>
  </div>
  <n-find [text]='query' (event)='find($event)'></n-find>
</div>
